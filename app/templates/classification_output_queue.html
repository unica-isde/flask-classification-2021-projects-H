{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .dl {
            top: 1%;
            margin-bottom: 1%;
            margin-top: 1%
        }


    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="row">
                    <canvas id="classificationOutput" style="max-width: 500px;"></canvas>
                    <div class="align-items-center">
                        <h2 id="waitText"></h2>
                        <div class="m-5 spinner spinner-border mr-auto spinner-grow text-dark row" id="spinner">
                        </div>
                    </div>
                </div>


                <a class="btn btn-dark" href="/classifications" role="button">Back</a>
                </div>
            <div class="card" style="top: 15%; bottom: 0%;">
                <a class="dl btn btn-dark" role="button" href="{{ url_for('get_plot', job_id=jobID) }}">Download Plot</a>
                <a class="dl btn btn-dark" role="button" href="{{ url_for('get_json', job_id=jobID) }}">Download JSON</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for("static", filename="poll.js") }}" id="polling" jobid={{ jobID }}></script>

{% endblock %}
